<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="mainBox">
        <div class="quizContainer">
            <div class="quizText">
                <h2 class="question">Question</h2>
                <ul>
                    <li>
                        <input type="radio" class="answer" name="answer" id="ans1">
                        <label for="ans1" class="a">option1</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" name="answer" id="ans2">
                        <label for="ans2" class="b">option2</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" name="answer" id="ans3">
                        <label for="ans3" class="c">option3</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" name="answer" id="ans4">
                        <label for="ans4" class="d">option4</label>
                    </li>
                </ul>
            </div>
            <button class="btn">Submit</button>
            <div class="score" id="newscore">This is Final Score</div>
        </div>
    </div>
    <script src="master.js"></script>
</body>

</html>
